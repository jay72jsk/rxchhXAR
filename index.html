<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RXCHHxAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Share+Tech+Mono|Montserrat:900&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0a0a;
    }

    body {
      height: 100vh;
      width: 100vw;
      position: relative;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff99;
    }

    #matrix-canvas, #words-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: transparent;
    }

    #matrix-canvas {
      opacity: 0.85;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      z-index: 2;
      text-align: center;
      width: 100vw;
      color: #00ff99;
      text-shadow:
        0 0 10px #00ff99,
        0 0 20px #00ff99,
        0 0 40px #009966;
      font-family: 'Montserrat', 'Share Tech Mono', monospace;
      font-size: 7vw;
      font-weight: 900;
      letter-spacing: 0.1em;
      user-select: none;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <canvas id="words-canvas"></canvas>
  <div class="center-text">RXCHHxAR</div>
  <script>
    // Matrix Effect
    const matrixCanvas = document.getElementById('matrix-canvas');
    const matrixCtx = matrixCanvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    matrixCanvas.width = width;
    matrixCanvas.height = height;

    let fontSize = Math.max(18, width / 75);
    let columns = Math.floor(width / fontSize);

    // Array of drops - one per column
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      matrixCtx.fillStyle = 'rgba(10, 10, 10, 0.15)';
      matrixCtx.fillRect(0, 0, width, height);

      matrixCtx.font = fontSize + "px 'Share Tech Mono', monospace";
      matrixCtx.fillStyle = "#00ff99";
      for (let i = 0; i < drops.length; i++) {
        let num = Math.random() < 0.5 ? "000" : "999";
        matrixCtx.fillText(num, i * fontSize, drops[i] * fontSize);

        if (Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
        if (drops[i] * fontSize > height) {
          drops[i] = 0;
        }
      }
    }
    setInterval(drawMatrix, 45);

    // Red hack phrases canvas
    const wordsCanvas = document.getElementById('words-canvas');
    const wordsCtx = wordsCanvas.getContext('2d');
    wordsCanvas.width = width;
    wordsCanvas.height = height;

    const hackWords = [
      "packed by rxchh",
      "you folded lmao",
      "AR ran you lolol"
    ];

    // Generate random word positions
    function randomWordPositions(count) {
      let positions = [];
      for (let i = 0; i < count; i++) {
        let word = hackWords[Math.floor(Math.random() * hackWords.length)];
        let x = Math.random() * width;
        let y = Math.random() * height;
        let angle = (Math.random() - 0.5) * 0.4; // -0.2 to +0.2 radians
        let size = Math.random() * 14 + 13; // 13 to 27 px
        positions.push({ word, x, y, angle, size });
      }
      return positions;
    }

    let wordsCount = Math.floor((width * height) / 20000) + 15;
    let wordPositions = randomWordPositions(wordsCount);

    function drawHackWords() {
      wordsCtx.clearRect(0, 0, width, height);
      for (const { word, x, y, angle, size } of wordPositions) {
        wordsCtx.save();
        wordsCtx.translate(x, y);
        wordsCtx.rotate(angle);
        wordsCtx.font = `${size}px 'Share Tech Mono', monospace`;
        wordsCtx.globalAlpha = 0.29 + Math.random() * 0.17;
        wordsCtx.shadowColor = "#ff0000";
        wordsCtx.shadowBlur = 8;
        wordsCtx.fillStyle = "#ff2222";
        wordsCtx.fillText(word, 0, 0);
        wordsCtx.restore();
      }
    }

    // Animation for subtle flicker
    function animateWords() {
      drawHackWords();
      requestAnimationFrame(animateWords);
    }
    animateWords();

    // Handle resizing
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      matrixCanvas.width = width;
      matrixCanvas.height = height;
      wordsCanvas.width = width;
      wordsCanvas.height = height;

      fontSize = Math.max(18, width / 75);
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);

      wordsCount = Math.floor((width * height) / 20000) + 15;
      wordPositions = randomWordPositions(wordsCount);
    });
  </script>
</body>
</html>
